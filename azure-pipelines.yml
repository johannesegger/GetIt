trigger:
  branches:
    include:
    - '*'
  paths:
    exclude:
    - docs/*

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: CmdLine@2
  displayName: 'Print dotnet version'
  inputs:
    script: 'dotnet --version'
- task: gitversion/setup@0
  inputs:
    versionSpec: '*'
- task: gitversion/execute@0
  displayName: 'Run GitVersion'
- task: CmdLine@2
  displayName: 'Restore packages'
  inputs:
    script: 'dotnet restore'
- task: DotNetCoreCLI@2
  displayName: 'Build GetIt.Controller'
  inputs:
    command: 'build'
    projects: 'GetIt.Controller'
    arguments: '-c Release'
- task: DotNetCoreCLI@2
  displayName: 'Build GetIt.UI.Container'
  inputs:
    command: 'publish'
    projects: 'GetIt.UI.Container'
    arguments: '-r win10-x64 -c Release --no-self-contained -p:DebugType=None'
    publishWebProjects: false
- task: CmdLine@2
  displayName: 'Build NuGet package'
  inputs:
    script: .paket\paket.exe pack --build-config Release --minimum-from-lock-file --version $(GitVersion.NuGetVersion) .\GetIt.Controller
- task: PowerShell@2
  displayName: 'Add reference to ASP.NET Core packages'
  inputs:
    filePath: 'add-aspnetcore-reference.ps1'
    arguments: 'GetIt.Controller/GetIt.$(GitVersion.NuGetVersion).nupkg'
- task: PublishPipelineArtifact@0
  displayName: 'Publish NuGet package as pipeline artifact'
  inputs:
    artifactName: 'GetIt.nupkg'
    targetPath: 'GetIt.Controller/GetIt.$(GitVersion.NuGetVersion).nupkg'
