trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: GitVersion@4
  inputs:
    preferBundledVersion: false
# - task: DotNetCoreCLI@2
#   inputs:
#     command: 'run'
#     projects: '--project GetIt.Test'
- task: BatchScript@1
  inputs:
    filename: 'C:\\Program Files\\dotnet\\dotnet.exe'
    arguments: 'run --project GetIt.Test'
    failOnStandardError: true
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '**/TestResults.xml'
    mergeTestResults: true
    failTaskOnFailedTests: true
    buildPlatform: '$(BuildPlatform)'
    buildConfiguration: '$(BuildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: 'GetIt.Wpf'
    arguments: '-c Release'
    publishWebProjects: false
    zipAfterPublish: false
    modifyOutputPath: false
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'GetIt.Controller'
    versioningScheme: 'byEnvVar'
    versionEnvVar: Build.BuildNumber
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'GetIt NuGet package'
    targetPath: ''
# - task: PublishBuildArtifacts@1
#   inputs:
#     PathtoPublish: '$(Build.ArtifactStagingDirectory)/GetIt.$(Build.BuildNumber).nupkg'
#     ArtifactName: 'GetIt NuGet package 2'
#     publishLocation: 'Container'
- task: DotNetCoreCLI@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/GetIt.$(Build.BuildNumber).nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '/acf39fa7-c718-49bc-8528-91303394a407' # 'GetIt'